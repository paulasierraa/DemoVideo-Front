<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngIf="videos.length!==0">
    <div class="card" *ngFor="let item of videos">
      <img src="https://as.com/epik/imagenes/2020/06/18/portada/1592472855_771662_1592472928_noticia_normal.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
