

    <div class="card height-100"> 
        <video 
        oncontextmenu="return false;"
        id="my-video"
        class="fm-video video-js video-player vjs-big-play-centered"
        controls
        controlslist="nodownload"

        preload="auto"
        data-setup='{fluid:true}'
        width="100vw"
        src="http://127.0.0.1:8000{{video.videofile}}"
        autoplay

      >
      </video>
      
        <div class="p-3 content">
            <h4>{{video.name}}</h4>
            <p>{{video.description}}</p>
        </div>

    </div>
