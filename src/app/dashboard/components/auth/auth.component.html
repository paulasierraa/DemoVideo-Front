<section class="auth-section container">
      <!-- nav options -->
      <ul class="nav nav-pills mb-3 mt-3" id="pills-tab" role="tablist">
          <li class="nav-item mt-2"> <a class="nav-link" id="pills-login-tab" href="#pills-login" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true"
            [ngClass]="{'active':getUrl()==='/login'}" 
            routerLink="/login" >Ingresar</a> </li>
          <li class="nav-item mt-2" > <a class="nav-link" id="pills-profile-tab"  href="#pills-register" data-toggle="pill"  role="tab" aria-controls="pills-profile" aria-selected="false"
            [ngClass]="{'active':getUrl()==='/register'}"
            routerLink="/register">Registrarse</a> </li>
      </ul> <!-- content -->
      <div class="tab-content" id="pills-tabContent p-3">
          <!-- 1st card -->
          <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
          [ngClass]="{'show active':getUrl()==='/login'}">
            <app-login></app-login>
          </div> 
          <!-- 2nd card -->
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-profile-tab"
          [ngClass]="{'show active':getUrl()==='/register'}">
            <app-register></app-register>
          </div>
      </div>

</section>
